{% extends 'base.html' %}

{% block content %}

<br>
<div class="container">
	<form action="{% url 'postcreate' %}" enctype="multipart/form-data" method="POST"><!--file을 받기 우해서 POST 형식으로 바꿔줌 views.py도 post형식으로 바꿔줘야한다.--> 
	  {% csrf_token %}
	  <h4>제목: </h4>
	  <input type="text" name="title">
	  <br>
	  <br>
	  <h4>본문: </h4>
	  <textarea cols=40 rows=10 name="body"></textarea>
	  <br>
	  <br>
	  <h4>사진: </h4>
	  <input type="file" name="images" accept="image/*">
	  <br>
	  <br>
	  <input class="btn btn-dark" type="submit" value="글쓰기">
  </form>
</div>

{% endblock %}
